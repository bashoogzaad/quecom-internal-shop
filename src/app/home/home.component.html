<!-- SITE MAIN CONTENT -->
<main class="main-content">

	<section class="main-slideshow flexslider mb30">
		<img style="width: 100%; max-width: none !important;" src="assets/images/banner.jpg" />
	</section>
	
<!-- 	<div class="container" style="text-align:center;"> -->
<!-- 		<img src="assets/images/fnv_ledenvoordeel.jpg" /> -->
<!-- 	</div> -->
	
	<blockquote>
		<p class="text-center">
			<b>TEKST!</b>
		</p>
	</blockquote>
	
	<div class="container" *ngIf="!useCategories">
		<div class="row">
			<div class="col-sm-12 main-col">
				<h2 class="section-title">Producten</h2>
				<div class="products">
					<div class="products-grid">
						<div class="grid_item col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
							<div class="product_image"> 
								<a [routerLink]="['/product', product.id]">
									<img [src]="product.image_url" alt="">
								</a>
								<div class="action-buttons">
									<a class="btn-action add-to-cart" (click)="addToCart(product)" title="Select Options">
										<span class="icon icon-cart" aria-hidden="true"></span>
									</a>
									<button type="button" class="btn-action btn-quickview" title="Product" [routerLink]="['/product', product.id]">
										<i class="fa fa-eye" aria-hidden="true"></i>
									</button>
								</div>
							</div>
							<div class="product_detail">
								<h3 class="product_name" style="min-height: 40px;">
									<a [routerLink]="['/product', product.id]">{{ product.title }}</a>
								</h3>
								<p>
									Van {{ product.retail_price | currency:'EUR':'true' }}
								</p>
								<p>
									<span class="product_price"><span>Voor {{ product.price_total_netto*1.21 | currency:'EUR':'true' }}</span></span>
								</p>
							</div>
						</div>
					</div>
				</div>
				<hr>
			</div>
		</div>
	</div>
	
</main>
